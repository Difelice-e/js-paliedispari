<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <label for="pari-dispari">Scegli fra pari e dispari</label>
        <select name="pari-dispari" id="pari-dispari">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>

        <label for="numero">Scegli un numero da 1 a 5</label>
        <select name="numero" id="numero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button id="play">Gioca!</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
